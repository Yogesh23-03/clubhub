<div class="w-full rounded-xl bg-white p-6 shadow-lg dark:bg-[#1F2937] space-y-4">

<div class="space-y-4 pt-4">
<form method="POST" action="{% url 'login' %}" class="space-y-4 pt-4">
  {% csrf_token %}
  <label class="flex flex-col">
    <p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Email</p>
    <input
      name="username"
      type="text"
      placeholder="Enter your username or email"
      class="form-input h-12 w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm font-normal text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-white"
      required
    />
  </label>

  <label class="flex flex-col">
    <p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Password</p>
    <input
      name="password"
      type="password"
      placeholder="Enter your password"
      class="form-input h-12 w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm font-normal text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-white"
      required
    />
  </label>

  {% if messages %}
  <div class="text-red-600 text-sm">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
  {% endif %}

  <div class="flex items-center justify-end">
    <a href="#" class="text-sm font-medium text-primary hover:underline dark:text-primary/90">Forgot Password?</a>
</div>


  <button
    type="submit"
    class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-primary text-base font-bold text-white transition-transform duration-200 hover:scale-105"
  >
    <span class="truncate">Login</span>
  </button>
</form>
