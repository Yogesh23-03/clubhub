{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Delete - {{ club.name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 max-w-lg w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">
      üóëÔ∏è Delete "{{ club.name }}"?
    </h1>

    <p class="text-gray-600 dark:text-gray-300 mb-6">
      Are you sure you want to delete this club? <br>
      <span class="font-medium text-red-500">This action cannot be undone.</span>
      <br><br>
      All events associated with this club will also be removed.
    </p>

    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        <a href="{% url 'club_list' %}"
           class="px-5 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          Cancel
        </a>

        <button type="submit"
                class="px-5 py-2 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700 transition">
          Yes, Delete
        </button>
      </div>
    </form>
  </div>

</body>
</html>
